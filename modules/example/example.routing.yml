example.content:
  path: '/example'
  defaults:
    _content: '\Drupal\example\Controller\ExampleController::content'
    _title: 'Hello'
  requirements:
    _permission: 'access content'

example.admin:
  path: '/admin/config/development/example'
  defaults:
    _content: '\Drupal\example\Controller\ExampleAdminController::content'
    _title: 'Hello Admin'
  requirements:
    _permission: 'access content'